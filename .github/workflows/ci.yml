name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  macos-build:
    name: macOS Build
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode project
        run: xcodegen generate

      - name: Build
        run: |
          xcodebuild -scheme Quilldown \
            -configuration Release \
            -derivedDataPath build \
            -destination 'platform=macOS' \
            build

      - name: Upload macOS app
        uses: actions/upload-artifact@v4
        with:
          name: Quilldown-macOS
          path: build/Build/Products/Release/Quilldown.app
          retention-days: 7

  windows-build:
    name: Windows Build (Tauri)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: quilldown-tauri/src-tauri -> target

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Copy shared resources
        shell: pwsh
        run: |
          $src = "Quilldown/Resources"
          $dst = "quilldown-tauri/src"
          Copy-Item "$src/*.js" "$dst/"
          Copy-Item "$src/*.css" "$dst/"
          Copy-Item "$src/*.html" "$dst/render.html" -ErrorAction SilentlyContinue
          if (Test-Path "$src/fonts") {
            Copy-Item "$src/fonts" "$dst/" -Recurse -Force
          }

      - name: Install dependencies
        working-directory: quilldown-tauri
        run: npm ci

      - name: Build Tauri app
        working-directory: quilldown-tauri
        run: npx tauri build

      - name: Upload Windows installer
        uses: actions/upload-artifact@v4
        with:
          name: Quilldown-Windows
          path: |
            quilldown-tauri/src-tauri/target/release/bundle/msi/*.msi
            quilldown-tauri/src-tauri/target/release/bundle/nsis/*.exe
          retention-days: 7

  linux-build:
    name: Linux Build (Tauri)
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: quilldown-tauri/src-tauri -> target

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Copy shared resources
        run: |
          cp Quilldown/Resources/*.js quilldown-tauri/src/
          cp Quilldown/Resources/*.css quilldown-tauri/src/
          cp -r Quilldown/Resources/fonts quilldown-tauri/src/ 2>/dev/null || true

      - name: Install dependencies
        working-directory: quilldown-tauri
        run: npm ci

      - name: Build Tauri app
        working-directory: quilldown-tauri
        run: npx tauri build

      - name: Upload Linux package
        uses: actions/upload-artifact@v4
        with:
          name: Quilldown-Linux
          path: |
            quilldown-tauri/src-tauri/target/release/bundle/deb/*.deb
            quilldown-tauri/src-tauri/target/release/bundle/appimage/*.AppImage
          retention-days: 7
